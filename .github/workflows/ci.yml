name: CI

on:
  pull_request:
  push:
    branches: ['main']
  schedule:
  - cron: '00 01 * * *'

jobs:
  test:
    name: test
    runs-on: 'ubuntu-latest'
    steps:
    - uses: actions/checkout@v4
    - uses: jdx/mise-action@v2
    - run: rustup target add wasm32-unknown-unknown
    - name: Npm Install
      run: npm ci
    - name: Build app
      run: mise run build
    - run: npm run lint

  devcontainer:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: npm install -g @devcontainers/cli
    - run: devcontainer build --workspace-folder .
